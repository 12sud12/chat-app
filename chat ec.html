<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #0078d7;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin: 8px 0;
            display: flex;
            flex-direction: column;
        }

        .message.sent {
            align-items: flex-end;
        }

        .message.received {
            align-items: flex-start;
        }

        .message .text {
            background-color: #e1f5fe;
            padding: 8px 12px;
            border-radius: 16px;
            max-width: 75%;
        }

        .message.sent .text {
            background-color: #0078d7;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            gap: 8px;
            background: #f4f4f9;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chat-input button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat App</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // Add the sent message to the chat
            const sentMessage = document.createElement('div');
            sentMessage.className = 'message sent';
            sentMessage.innerHTML = `<div class="text">${messageText}</div>`;
            chatMessages.appendChild(sentMessage);

            // Simulate a response
            setTimeout(() => {
                const receivedMessage = document.createElement('div');
                receivedMessage.className = 'message received';
                receivedMessage.innerHTML = `<div class="text">You said: ${messageText}</div>`;
                chatMessages.appendChild(receivedMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);

            // Clear the input
            messageInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
